<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

                    </tr>
                    <tr>
                        <td>ENGLISH</td>
                        <td>A2</td>

                        <td>A2</td>

                    <tr>
                        <td>SPANISH</td>
                        <td>B1</td>
